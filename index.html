<!DOCTYPE html>
<html>
<head>
    <title>AI Personas Demo v4</title>
</head>
<body>
    <input type="text" id="apiKeyInput" placeholder="Enter your API key">
    <br>
    <input type="text" id="textInput" placeholder="Describe the persona and enter text here">
    <button onclick="generateResponse()">Speak</button>
    <div id="output"></div>

    <script>
        async function generateResponse() {
            try {
                const apiKey = document.getElementById("apiKeyInput").value;
                const inputText = document.getElementById("textInput").value;

                if (!apiKey || !inputText) {
                    alert("Please enter both API key and text to proceed.");
                    return;
                }

                const response = await getChatGPTResponse(apiKey, inputText);

                document.getElementById("output").innerText = response.choices[0].text.trim();
            } catch (error) {
                alert("An error occurred. Please check the console for more details.");
                console.error(error);
            }
        }

        async function getChatGPTResponse(apiKey, input) {
            const response = await fetch('https://api.openai.com/v1/engines/davinci/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    prompt: input,
                    max_tokens: 50
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            return response.json();
        }
    </script>
</body>
</html>
