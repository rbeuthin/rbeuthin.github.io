<!DOCTYPE html>
<html>
<head>
    <title>AI Personas Demo</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter text here">
    <button onclick="generateResponses()">Speak</button>
    <div id="angryOutput"></div>
    <div id="professorOutput"></div>
    <div id="grade2Output"></div>

    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace 'YOUR_API_KEY' with your actual ChatGPT API key

        async function generateResponses() {
            const inputText = document.getElementById("textInput").value;
            
            const angryResponse = await getChatGPTResponse(inputText, "angry");
            const professorResponse = await getChatGPTResponse(inputText, "professor");
            const grade2Response = await getChatGPTResponse(inputText, "grade2");

            document.getElementById("angryOutput").innerText = "Angry Persona: " + angryResponse.choices[0].text.trim();
            document.getElementById("professorOutput").innerText = "Snooty College Professor: " + professorResponse.choices[0].text.trim();
            document.getElementById("grade2Output").innerText = "Grade 2 in a Bad Mood: " + grade2Response.choices[0].text.trim();
        }

        async function getChatGPTResponse(input, persona) {
            const response = await fetch('https://api.openai.com/v1/engines/davinci/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    prompt: `This is a ${persona} persona: ${input}`,
                    max_tokens: 50
                })
            });

            return response.json();
        }
    </script>
</body>
</html>
