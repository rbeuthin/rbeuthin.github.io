<!DOCTYPE html>
<html>
<head>
    <title>OpenAI GPT-3 Demo</title>
</head>
<body>
    <input type="text" id="apiKeyInput" placeholder="Enter your API key">
    <br>
    <input type="text" id="textInput" placeholder="Enter text here">
    <button onclick="generateResponse()">Get Response</button>
    <div id="output"></div>

    <script>
        async function generateResponse() {
            const apiKey = document.getElementById("apiKeyInput").value;
            const inputText = document.getElementById("textInput").value;

            if (!apiKey || !inputText) {
                alert("Please enter both API key and text to proceed.");
                return;
            }

            const response = await getChatGPTResponse(apiKey, inputText);

            document.getElementById("output").innerText = response.choices[0].text.trim();
        }

        async function getChatGPTResponse(apiKey, input) {
            const response = await fetch('https://api.openai.com/v1/engines/davinci/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    prompt: input,
                    max_tokens: 50
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            return response.json();
        }
    </script>
</body>
</html>
